<form [formGroup]="formGroup">
	<div class="form-group">
		<label hTranslate="name"></label>
		<input formControlName="name" type="text" class="form-control" placeholder="{{'msg.enterName' | translate}}">
		<div class="invalid-feedback" hTranslate="err.nameNotEmpty"></div>
	</div>
	<div class="form-group">
		<label hTranslate="amountUnit"></label>
		<input formControlName="amountUnit" type="text" class="form-control">
	</div>
	<div class="form-group">
		<label hTranslate="temperatureUnit"></label>
		<input formControlName="temperatureUnit" type="text" class="form-control">
	</div>
</form>
<div class="container">
	<div class="row">
		<div class="col-12 d-flex flex-row justify-content-center">
			<button (click)="onSave()" [disabled]="!(canSave && isModified)" type="button" class="btn btn-primary fas fa-check"></button>
			<button (click)="onCancel()" [disabled]="!isModified" type="button" class="btn btn-secondary ml-3 fas fa-times"></button>
		</div>
	</div>
</div>
