<div class="d-flex flex-column justify-content-between h-100">
	<div class="list-group flex-grow-1 flex-shrink-1">
		<a *ngFor="let e of elements" (click)="onSelect(e.id)" href="javascript:;" class="list-group-item list-group-item-action" [ngClass]="{active: selection === e.id}">{{e.title}}</a>
	</div>
	<div *ngIf="!canEditSystem" class="alert alert-warning mt-3" role="alert">
		<span hTranslate="warn.unableToEditCompletely"></span>&nbsp;<a routerLink="/history/{{id}}" href="javascript:;" hTranslate="goToHistory"></a>
	</div>
	<div class="d-flex flex-row justify-content-center">
		<button (click)="onAdd()" type="button" class="btn btn-secondary fas fa-plus" [disabled]="!canEditSystem"></button>
		<button (click)="onEdit()" type="button" class="btn btn-secondary ml-3 fas fa-pen" [disabled]="!canEdit"></button>
		<button (click)="onRemove()" type="button" class="btn btn-secondary ml-3 fas fa-trash-alt" [disabled]="!(canEdit && canEditSystem)"></button>
	</div>
</div>
